<!DOCTYPE html>
<html>
<head>
    <!-- Link to your CSS file --> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> 
    <title>Stock Price Alert</title>
</head>
<body>
    <h1>Stocks</h1>
    <ul>
        {% for stock in stocks %}
            <li>{{ stock.ticker }}</li>
        {% endfor %}
    </ul>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
    <form action="/add_stock" method="post">
        <input type="text" name="stock" placeholder="Add a stock">
        <input type="submit" value="Add">
    </form>
    <form action="/set_parameters" method="post">
        <input type="number" name="interval" placeholder="Set interval (seconds)">
        <input type="number" name="threshold" placeholder="Set threshold ($)">
        <input type="submit" value="Set">
    </form>
</body>
</html>
